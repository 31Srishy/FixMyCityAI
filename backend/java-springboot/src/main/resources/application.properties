
# ===============================
# Spring Boot Configuration
# ===============================
server.port=8080
spring.application.name=java-springboot

# ===============================
# Azure Storage Table Configuration
# ===============================
spring.cloud.azure.storage.account-name=your-account-name
spring.cloud.azure.storage.account-key=your-account-key
spring.cloud.azure.table.endpoint=https://your-account-name.table.core.windows.net

# ===============================
# Azure AI Services Configuration
# ===============================
azure.ai.endpoint=https://your-ai-endpoint.cognitiveservices.azure.com/
azure.ai.api-key=your-api-key

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.file.name=logs/java-springboot.log
